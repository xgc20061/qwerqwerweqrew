<!DOCTYPE html>

<head>

    <style>

            line-height: 1.6;  
            text-align: center;  
        }  
        .container {  
            width: 80%;  
            margin: auto;  
            overflow: hidden;  
            background-color: rgba(255,255,255,0.8);

        }  
        img {

        }  
        .nav {

            padding: 10px;  
            margin: 10px 0;

        .nav a {  
            color: white;  
            text-decoration: none;

<body>  
    <div class="container">

        <div class="nav">

            <audio controls>
